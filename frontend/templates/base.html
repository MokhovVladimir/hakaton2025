<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Инвентаризация инфраструктуры Газпром Нефть{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="container">
        <!-- Логотип -->
        <div class="logo-container">
            <img src="/static/logo.png" alt="Газпром Нефть" class="logo">
        </div>
        <h1>Инвентаризация инфраструктуры Газпром Нефть</h1>
        <nav class="main-nav">
            <a href="/" class="home-btn">
                <i class="fas fa-home"></i> Главная
            </a>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
    // Автоматическое скрытие уведомлений (перенесено из index.html)
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
    </script>
</body>
</html>
